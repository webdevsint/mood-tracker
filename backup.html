    <meta charset="UTF-8">

    <meta name="title" content="Mood Tracker">
    <meta name="description" content="A decentralized mood tracker app built on localstorage.">
    <meta property="og:type" content="website">

</head>

<body>
    <div class="container">
        <h1><a href="/">Mood <span>Logs</span></a></h1>

        <main>

            <a class="backup-btn" onclick="backupHandler()">
                <div class="backup">
                    <h2>Backup</h2>
                </div>
            </a>

            <hr>

            <label for="file-reader">
                <div class="restore">
                    <h2>Restore</h2>
                </div>

                <input type="file" accept=".json" id="file-reader" onchange="readJSON(this.files[0])">
            </label>

        </main>
    </div>

    <script src="./scripts/localdb.js"></script>
    <script src="./scripts/backup.js"></script>
</body>

</html>
