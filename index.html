<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <meta name="title" content="Mood Tracker">
    <meta name="description" content="A decentralized mood tracker app built on localstorage.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https:/moodtracker-local.vercel.app/">
    <meta property="og:title" content="Mood Tracker">
    <meta property="og:description" content="A decentralized mood tracker app built on localstorage.">
    <meta property="og:image" content="./assets/cover.png">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https:/moodtracker-local.vercel.app/">
    <meta property="twitter:title" content="Mood Tracker">
    <meta property="twitter:description" content="A decentralized mood tracker app built on localstorage.">
    <meta property="twitter:image" content="./assets/cover.png">

    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="container">
        <h1>How are we feeling <span>today?</span></h1>

        <div class="checkbox-container">

            <label>
                <input type="checkbox" id="vsad" onchange="submitCheckBox('Very sad')">
                Very sad
            </label>

            <label>
                <input type="checkbox" id="sad" onchange="submitCheckBox('Sad')">
                Sad
            </label>

            <label>
                <input type="checkbox" id="neutral" onchange="submitCheckBox('Neutral')">
                Neutral
            </label>

            <label>
                <input type="checkbox" id="happy" onchange="submitCheckBox('Happy')">
                Happy
            </label>

            <label>
                <input type="checkbox" id="vhappy" onchange="submitCheckBox('Very happy')">
                Very happy
            </label>

            <label>
                <input type="checkbox" id="angry" onchange="submitCheckBox('Angry')">
                Angry
            </label>
        </div>

        <div class="log-container">
            <h1>You wanna talk about it?</h1>
            <textarea id="text" placeholder="Type something..."></textarea>

            <button class="submit" onclick="submit()">I'm done!</button>
        </div>

    </div>

    <div class="alert">Daily log already added! <a href="/logs.html">View logs</a></div>

    <script src="./scripts/localdb.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
